<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Algorithm | n-substring-friendly Problem</title>
	    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
	</head>
	<body>

		<header>
			<h3>n-substring-friendly Algorithm</h3>
		</header>

		<main>
			<div class="step">
					<h5>Enter n: <div class="note">NOTE: Default(n) = 8.</div></h5>
					<label for="n">n = </label><input class="input" type="text" id="n" value="8" maxlength="1" data-text="8"/>
					<input type="button" value="+" data-val="+" class="ctrl"/>
					<input type="button" value="-" data-val="-" class="ctrl"/>
			</div>

			<div class="step">
					<h5>Enter exponent: <div class="note">NOTE: Default x = 3, in 10<sup>(x)</sup>.</div></h5>
					<label for="exp">x = </label><input class="input" value="3" type="text" id="exp" data-text="3"/>
					<input type="button" value="+" data-val="+" class="ctrl"/>
					<input type="button" value="-" data-val="-" class="ctrl"/>
			</div>

			<div class="step">
				<h5>Select execution method: <div class="note">NOTE: Default(method) = 1.</div></h5>
				<input type="radio" id="method1" name="method" value="1" checked="checked"><label for="method1">1. Using 'Loop' (Iterate each number & its digits)</label><br/>
				<input type="radio" id="method2" name="method" value="2"><label for="method2">2. Using 'Guess' (Creates only the successful candidates, by guessing the next digit)</label><br/>
				<!-- <input type="radio" id="method3" name="method" value="3"><label for="method3">3. Using 'Combination' (Only count the successful candidates)</label><br/> -->
			</div>

			<div class="step">
				<!-- <h5>Enter any number to test: <div class="note">NOTE: Default(number) = 3521148026544.</div></h5>
				<label for="txt">Number = </label>
				<input type="text" class="numOnly" id="txt" value="3521148026544" data-text="3521148026544"/> -->
				<input type="button" value="Find" id="btn"/>
				<input type="button" value="Clear" id="clear"/>
			</div>

			<div id="result" data-text="Results will appear here !">Results will appear here !</div>
		</main>

		<footer class="site-footer">
	        <span class="site-footer-owner"><a href="https://github.com/skbhardwaj/n-substring-algorithm">n-substring-algorithm</a> is maintained by <a href="https://github.com/skbhardwaj">skbhardwaj</a>.</span>
	      </footer>

		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" async src="js/main.js"></script>
		<!-- <script type="text/javascript" async src="js/final.js"></script> -->
		<script type="text/javascript" async src="js/init.js"></script>
	</body>
</html>
